services:
  storage:
    image: postgres:16-alpine
    container_name: storage
    environment:
      POSTGRES_DB: aggregator_db
      POSTGRES_USER: agguser
      POSTGRES_PASSWORD: aggpass123
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U agguser -d aggregator_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - aggregator_network

  broker:
    image: redis:7-alpine
    container_name: broker
    command: redis-server --appendonly yes
    volumes:
      - broker_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - aggregator_network

  aggregator:
    build:
      context: ./aggregator
      dockerfile: Dockerfile
      container_name: aggregator
    image: aggregator:latest
    depends_on:
      storage:
        condition: service_healthy
      broker:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://agguser:aggpass123@storage:5432/aggregator_db
      REDIS_URL: redis://broker:6379
      REDIS_CHANNEL: events
      NUM_WORKERS: 3
      LOG_LEVEL: INFO
    ports:
      - "8080:8080"
    volumes:
      - aggregator_logs:/var/log/aggregator
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - aggregator_network

  publisher:
    build:
      context: ./publisher
      dockerfile: Dockerfile
    container_name: publisher
    image: publisher:latest
    depends_on:
      broker:
        condition: service_healthy
      aggregator:
        condition: service_healthy
    environment:
      REDIS_URL: redis://broker:6379
      REDIS_CHANNEL: events
      TOTAL_EVENTS: 25000
      DUPLICATION_RATE: 0.35
      BATCH_SIZE: 100
    restart: "no"
    networks:
      - aggregator_network

volumes:
  pg_data:
    driver: local
  broker_data:
    driver: local
  aggregator_logs:
    driver: local

networks:
  aggregator_network:
    driver: bridge
